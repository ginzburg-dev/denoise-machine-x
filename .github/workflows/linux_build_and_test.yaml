name: linux-build-and-test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  linux-build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2

    - name: Install OpenEXR (Ubuntu)
      run: sudo apt-get update && sudo apt-get install -y libopenexr-dev libimath-dev
      
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ ninja-build

    - name: Configure
      run: cmake --preset linux-cpu-dev

    - name: Build
      run: cmake --build --preset linux-cpu-release

    - name: Run tests
      run: ctest --preset linux-cpu-release
